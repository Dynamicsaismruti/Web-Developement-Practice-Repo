<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }

        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Grid layout for content sections */
        .container {
            width: 80%;
            margin: 20px auto;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .content > div {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 30%;
        }

        .content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card {
            background-color: #e9e9e9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .card h3 {
            margin-top: 10px;
        }

        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Form Styling */
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #575757;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .content > div {
                flex: 1 1 48%;
            }
        }

        @media (max-width: 480px) {
            .content > div {
                flex: 1 1 100%;
            }

            header {
                font-size: 1.5em;
            }

            nav a {
                padding: 10px;
                margin: 5px;
            }
        }
    </style>
</head>
