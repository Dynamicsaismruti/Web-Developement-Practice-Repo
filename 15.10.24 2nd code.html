<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage showcasing various HTML features.">
    <title>Advanced HTML Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Awesome Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Welcome to My Site</h2>
            <p>This site is built using <strong>HTML</strong> and <strong>CSS</strong>.</p>
            <button aria-label="Learn more" onclick="alert('More info coming soon!')">Learn More</button>
        </article>

        <section>
            <h3>Image Gallery</h3>
            <img src="gallery.jpg" alt="A beautiful view" width="300" height="200">
        </section>

        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000;"></canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, 150, 75);
        </script>
    </main>

    <footer>
        <p>&copy; 2024 My Awesome Website</p>
    </footer>
</body>
</html>
