<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Detailed Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Detailed Webpage</h1>
    <p>This webpage includes various HTML elements to demonstrate its structure.</p>
    
    <h2>Here are some of my favorite fruits:</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
    </ul>

    <h2>Check out this image:</h2>
    <img src="https://via.placeholder.com/400" alt="Placeholder Image">

    <h2>Contact Me</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <input type="submit" value="Send Message">
    </form>

    <footer>
        <p>&copy; 2024 My Simple Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
