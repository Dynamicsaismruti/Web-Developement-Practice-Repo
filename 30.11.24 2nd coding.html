<!DOCTYPE html>  <!-- Declares the document type -->
<html lang="en"> <!-- Starts the HTML document -->
<head>            <!-- Metadata about the document -->
    <meta charset="UTF-8">  <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>  <!-- Title of the webpage -->
</head>
<body>           <!-- Main content of the page -->

    <h1>Welcome to My Website!</h1>  <!-- Main heading -->
    <p>This is a simple HTML page.</p>  <!-- A paragraph of text -->

    <a href="https://www.example.com">Click Here</a> <!-- Link to another page -->

    <ul> <!-- Unordered list -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol> <!-- Ordered list -->
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <img src="image.jpg" alt="Description of image" /> <!-- Image -->

</body>
</html>
