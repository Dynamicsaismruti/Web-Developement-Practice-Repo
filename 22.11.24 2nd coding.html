<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage with Links and Images</title>
</head>
<body>

    <h1>Welcome to My Webpage!</h1>
    
    <!-- Link to another page or external site -->
    <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a> for more info.</p>
    
    <!-- Link to a section within the same page -->
    <p>Jump to the <a href="#about">About Section</a></p>

    <!-- Image example -->
    <h2>Here is an image:</h2>
    <img src="https://www.example.com/image.jpg" alt="An example image" width="300">

    <!-- Section with ID to link to -->
    <section id="about">
        <h2>About Me</h2>
        <p>I'm learning HTML and web development!</p>
    </section>

</body>
</html>
