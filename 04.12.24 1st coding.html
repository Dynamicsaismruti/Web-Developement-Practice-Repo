<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
      padding: 20px;
    }

    p {
      font-size: 18px;
      margin: 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  <p>This is a simple page to demonstrate basic CSS styling.</p>
</body>
</html>
