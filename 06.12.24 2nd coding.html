<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML Form Example</title>
</head>
<body>

    <h2>Enhanced Contact Form</h2>

    <!-- Form starts here -->
    <form action="/submit_form" method="POST" enctype="multipart/form-data">
        <!-- Text input for Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <!-- Number input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>

        <!-- Gender: Radio buttons -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Select dropdown for country -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="in">India</option>
            <option value="aus">Australia</option>
        </select><br><br>

        <!-- Checkbox for agreeing to terms -->
        <label for="terms">I agree to the terms and conditions:</label>
        <input type="checkbox" id="terms" name="terms" value="agree" required><br><br>

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- File input for file uploads -->
        <label for="file">Upload your profile picture:</label>
        <input type="file" id="file" name="file" accept="image/*"><br><br>

        <!-- Textarea for message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here"></textarea><br><br>
